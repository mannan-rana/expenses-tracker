<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Monitor</title>
    <link rel="stylesheet" href="/client/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="./static/script.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Header Styles */
        h1 {
            margin: 0;
        }

        /* Content Styles */
        .content {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        input[type="text"],
        input[type="number"],
        button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Expenses List Styles */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove default margin */
        }

        li {
            margin-bottom: 5px;
        }

        /* Chart Styles */
        #chart {
            display: flex;
            flex-direction: column; /* Stack charts vertically */
            align-items: center; /* Center align charts horizontally */
            width: 100%;
        }

        .chart {
            width: 100%;
            height: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: center; /* Center align the chart within its container */
            align-items: center; /* Center align the chart within its container */
        }

        .chart h3 {
            text-align: center; /* Center align the chart titles */
        }
        
        /* Added download button styles */
        .download-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .download-button:hover {
            background-color: #0056b3;
        }
        /* Tooltip Styles */
.tooltip {
    position: absolute;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 8px;
    border-radius: 4px;
    font-size: 14px;
    pointer-events: visible;/* Ensure the tooltip does not interfere with mouse events */
    opacity: 0; /* Initially hidden */
    transition: opacity 0.3s ease-in-out; /* Smooth transition for visibility */
}

    </style>
</head>
<body>
    <div class="navbar">
        <h1>Basic Expense Monitor</h1>
        <button class="download-button" id="download-bar">Download Bar Chart</button>
        <button class="download-button" id="download-pie">Download Pie Chart</button>
    </div>

    <br>

    <!-- Expense Input Form -->
    <div class="content">
        <h2>Add Expense</h2>
        <form id="expense-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <button type="submit">Add Expense</button>
        </form>
    </div>

    <!-- Display Expenses -->
    <div class="content">
        <h2>Expenses List</h2>
        <ul id="expense-list">
            <!-- Expenses will be listed here -->
        </ul>
    </div>

   
    <!-- D3.js Visualization -->
<div id="chart">
    <h3>Pie Chart</h3> 
    
    <br>
    <div class="chart" id="pie-chart"></div> 
    <br>
    <h3>Bar Chart</h3>
    <br>
    <div class="chart" id="bar-chart">
      
    </div>
</div>

<!-- Tooltip -->
<div id="tooltip" class="tooltip"></div>

</body>
</html>
